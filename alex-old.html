<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h3> Please run from webstorm to see visualization</h3>
    <h4>Change the year to see how POK grows; hover over highlighted circles to see more information</h4>
    <section width="75%">
        <h3 id="timeline_info"></h3>
    </section>
    <div class="container">
        <form>
            <label class="radio-inline">
                <input type="radio" name="day" value="6" checked>January 6
            </label>
            <label class="radio-inline">
                <input type="radio" name="day" value="7">January 7
            </label>
            <label class="radio-inline">
                <input type="radio" name="day" value="8">January 8
            </label>
            <label class="radio-inline">
                <input type="radio" name="day" value="9">January 9
            </label>
            <label class="radio-inline">
                <input type="radio" name="day" value="10">January 10
            </label>
            <label class="radio-inline">
                <input type="radio" name="day" value="11">January 11
            </label>
            <label class="radio-inline">
                <input type="radio" name="day" value="12">January 12
            </label>
            <label class="radio-inline">
                <input type="radio" name="day" value="13">January 13
            </label>
            <label class="radio-inline">
                <input type="radio" name="day" value="14">January 14
            </label>
            <label class="radio-inline">
                <input type="radio" name="day" value="15">January 15
            </label>
            <label class="radio-inline">
                <input type="radio" name="day" value="16">January 16
            </label>
            <label class="radio-inline">
                <input type="radio" name="day" value="17">January 17
            </label>
            <label class="radio-inline">
                <input type="radio" name="day" value="18">January 18
            </label>
            <label class="radio-inline">
                <input type="radio" name="day" value="19">January 19
            </label>
        </form>
    </div>
    <div class="container">
        <div class="POK_timemap"></div>
        <div class="containerbox">
            <form>
                <label>
                    <input type="checkbox" name="group" value="suspects"> Suspicious People (from assignment 1)
                </label>
                <label>
                    <input type="checkbox" name="group" value="admins"> Administrative Staff
                </label>
                <label>
                    <input type="checkbox" name="group" value="engineers"> Engineers
                </label>
                <label>
                    <input type="checkbox" name="group" value="execs"> Executives
                </label>
                <label>
                    <input type="checkbox" name="group" value="facilities"> Facilities Staff
                </label>
                <label>
                    <input type="checkbox" name="group" value="itStaff"> IT Team
                </label>
                <label>
                    <input type="checkbox" name="group" value="security"> Security
                </label>
            </form>
        </div>
    </div>
    <script src="js/d3.min.v6.js"></script>
    <script src="js/alex-main.js"></script>
    <script src='https://cdn.jsdelivr.net/lodash/4.17.2/lodash.min.js'></script>



</body>

</html>
